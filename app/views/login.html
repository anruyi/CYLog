{% extends "layout.html"  %}
{% block content %}
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/app/assets/css/login.css">

</head>
<!--上封面 -->
<section class="row featured-post-carousel">
    <div class="item post">
        <img src="/app/assets/images/featured-posts/1.jpg" alt="" class="img-responsive main-bg">
        <div class="post-content">
            <div class="container">
                <h5 class="post-meta"><i>in</i> <a href="#">Author Profile</a> | <a href="#">feb 17, 2016</a></h5>
                <h2 class="post-title"><a href="/index/single">Nature, in the broadest sense, is the natural, physical, or material world or universe.</a></h2>
                <a href="index/single" class="btn btn-primary"><span>read more</span></a>            </div>
        </div>
    </div>
</section>
<div class="wrapper">
    <form action="" method="post">
        <div class="loginBox">
            <div class="loginBoxCenter">
                <!--UserName-->
                <p><label for="username">用户名：</label></p>
                <p><input type="text" id="text" name="username" class="loginInput" autofocus="autofocus" required="required" autocomplete="off" placeholder="请输入邮箱/手机号" value="" /></p>
                <!--PassWord-->
                <p><label for="password">密码：</label></p>
                <p><input type="password" id="password" name="password" class="loginInput" required="required" placeholder="请输入密码" value="" /></p>

                <p><a class="forgetLink" href="#">忘记密码?</a></p>
                <input id="remember" type="checkbox" name="remember" />
                <label for="remember">记住登录状态</label>
            </div>
            <div class="loginBoxButtons">
                <button class="loginBtn">登录</button>
                <div> 新用户注册</div>
            </div>
        </div>
    </form>
</div>

<script>
    console.log();
</script>
{% endblock %}
